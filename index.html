<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Advanced survey form with data storage">
	<title>Survey Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
	/*Simple Styling*/
	body {
		font-family: 'Poppins', sans-serif;
		background: linear-gradient(120deg, #6a11cb, #2575fc);
		color: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
	}

	.container {
		background: #1e1e2f;
		padding: 2rem;
		border-radius: 10px;
		width: 90%;
		max-width: 600px;
		box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
	}

	h1,
	p {
		text-align: center;
	}

	form {
		display: flex;
		flex-direction: column;
		gap: 1rem;
	}

	input,
	textarea,
	select {
		padding: 0.8rem;
		border-radius: 5px;
		border: none;
		outline: none;
	}

	button {
		padding: 0.8rem;
		background: #00cec9;
		color: white;
		font-weight: bold;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}

	button:hover {
		background: #0984e3;
	}
	</style>
</head>

<body>
<div class="container">
    <h1>Survey Form</h1>
    <p>Submit your response to help us improve!</p>
    <form id="survey-form">
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age" required>
        <!-- Gender -->
        <label>Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <!-- Favorite Topic -->
        <label for="topic">Favorite Topic</label>
        <select id="topic" name="topic" required>
            <option value="" disabled selected>Choose a topic</option>
            <option value="Technology">Technology</option>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
        </select>
        <!-- Suggestions -->
        <label for="suggestions">Suggestions</label>
        <textarea id="suggestions" name="suggestions" rows="4" placeholder="Your suggestions"></textarea>
        <!-- Consent -->
        <label>
            <input type="checkbox" id="consent" name="consent" style="width:min-width;" required> I agree to the terms and conditions </label>
        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>
</div>
	<script>
	const form = document.getElementById('survey-form');
	form.addEventListener('submit', async (e) => {
		e.preventDefault();
		const data = {
			name: form.name.value,
			email: form.email.value,
			age: form.age.value,
			gender: form.gender.value,
			topic: form.topic.value,
			suggestions: form.suggestions.value,
			consent: form.consent.checked ? 'Yes' : 'No'
		};
		try {
			const response = await fetch('https://script.google.com/macros/s/AKfycbw3-m5UV5PkT_5u18Tz-IPvJ0I4rlx0HghNzYF-W-IvO-Lg-Mv-yDbX8_Ts3K8JyUyg4w/exec', {
				method: 'POST',
				mode: 'no-cors', // Suppress CORS
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			});
			console.log(response);
			if(response) {
				alert('Thank you for your response!');
				form.reset();
			}
		} catch (error) {
			alert('Error connecting to the server. Please try again later.');
		}
	});
	</script>
</body>

</html>
